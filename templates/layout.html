<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link href="/static/styles.css" rel="stylesheet">

        <link href="https://fonts.cdnfonts.com/css/rangile" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Museum: {% block title %}{% endblock %}</title>
        <script src="/static/scrollEffect.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <button class = sidebarbtn>Menu</button>
            <div class="sidebar-content">
                <a href="/">Homepage</a>
                <a href="/exhibit1">Exhibit  #1</a>
                <a href="/exhibit2">Exhibit  #2</a>
                <a href="/exhibit3">Exhibit  #3</a>
                <a href="/exhibit4">Exhibit  #4</a>
                <a href="/backpage">Backpage</a>
            </div>
        </div>
        {% block breadcrumb %}{% endblock %}
        <div class="header">
            <div class="header-content">
                <h1>{% block header %}{% endblock %}</h1>
            </div>
        </div>
        {% block main %}{% endblock %}
    </body>
</html>
